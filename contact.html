    <h1>Lets Talk!</h1>

    <form action="" method="" id="contactForm">
        <fieldset>
         <legend>Your Contact Information:</legend>
        <label for="title">Prefix:</label>
         <select name="title" id="title">
            <optgroup label="Professional Titles">
                <option value="dr.">Dr.</option>
            </optgroup>
            <optgroup label="Other titles">
                <option value="mr.">Mr.</option>
                <option value="ms.">Ms.</option>
                <option value="mrs.">Mrs.</option>
            </optgroup>
         </select><br>
         <label for="fname">First name:</label>
         <input type="text" id="fname" name="fname"><br>
         <label for="lname">Last name:</label>
         <input type="text" id="lname" name="lname"><br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email"><br>
         <label for="comment">Additional Comment:</label>
         <textarea name="comment" id="commnet" cols="30" rows="5"></textarea><br>
         <label for="contactReason">Reason for reaching out:</label>
         <input list="reasonsList" name="reasons" id="reasons"><br>
         <datalist id="reasonsList">
             <option value="Job opportunity"></option>
             <option value="Business Opportunity"></option>
             <option value="Just to chat"></option>
         </datalist>
        </input>
         <button type="submit" onclick="showAlert()">Submit</button>
        </fieldset>
    </form>

    <template name="temp1" id="temp1">
        <p>Thanks for reaching out, I'll get back you to you as soon as I can!</p>
